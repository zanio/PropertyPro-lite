<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="js/getContent.js"></script>
    <title>PropertyPro-lite</title>
</head>
<body>
    <!-- header -->
    <header class="bg-blue insertHeader">
        
    </header>
    <main>
        <!-- sign up title -->
        <section class="container">
            <div class="signup-title">
                <img src="icons/signup-icon.png" alt="sign up icon">
                <p>Welcome To PropertyPro-lite, signUp to start posting advert on your property</p>
            </div>

        </section>
       <section>
           <!-- signup form body -->
           <div>
               <form action="/signup">
                <div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="frst_name">First Name</label>
                        <input type="text" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" name="phoneNumber">
                    </div>
                    <div>
                        <label for="address">Adress</label>
                        <input type="text" name="address">
                    </div>
                </div>

                </form>
                <div>
                    <p>Already have an account ? <a href="">Login</a>here</p>
                </div>
           </div>

       </section>
    </main>
    <footer class="pt-3 pb-3 container">
     
        <div class="insertFooter"></div>
   
    </footer>
    <section class="text-center footer-info">
            <p>Â© All rights reserved 2019 - Designed & Developed by Aniefiok Akpan</p>
    </section>
    <script src="js/mains.js"></script>
</body>
</html>
