<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>PropertyPro-lite || new Ad</title>
</head>
<body>
    <!-- header -->
    <header id="navigation" class="bg-blue insertauthHeader navbar">
        
    </header>
    <main id="example"  >
        <section class="container bg-account">
            <div class=" no-advert-80 center">
                <div class="text-center circle-bg">
                    <h2 id="post-advert" class="title-head ft-2 pb-2 -blue">Create Advert</h2>
                    <span class=""><i id="cir-1" class="fas fa-circle "></i></span><span class="line "></span><span class=""><i  class="fas fa-circle inactive-circle"></i></span><span class="line"></span><span class=""><i class="fas fa-circle inactive-circle"></i></span>
                </div>
                <div class="form-bg form-bg-2">
                    <form class="width-100" action="" enctype="multipart/form-data">
                        <div class="flex-row space-between mt-2 mb-2">
                                
                            <div class="width-20 mobile-width-20 mb-2">
                                <label class="-blue ft-1 roboto" for="amount">Amount of Property</label><br>
                                <input class=" mobile-width-20 -blue" name="amount" type="text">
                            </div>
            
                            <div class="width-20 mobile-width-20 mb-2">
                                <label class="-blue ft-1 roboto" for="phoneNumber">Contact person phone number</label><br>
                                <input class="mobile-width-20 -blue" name="phoneNumber" type="text">
                            </div>
            
                            <div class="width-20 mobile-width-20 mb-2">
                                <label class="-blue ft-1 roboto" for="ct_address">Contact person address</label><br>
                                <input class=" mobile-width-20 -blue display" name="ct_address" type="text">
                            </div>
                            
                        </div>
                        <div class="flex-row space-between mt-2 mb-2">
                                
                            <div class="width-40 mb-3">
                                <label class="-blue ft-1 roboto" for="proof">Do You Have Proof Of Ownership ?</label><br>
                                <textarea class="mobile-width-20 width-100 -blue" name="proof"></textarea>
                            </div>
            
                            <div class="width-20 mb-3">
                                <label class="-blue ft-1 roboto" for="sideNote">Side Note for Buyer to know ?</label><br>
                                <textarea class="mobile-width-20 -blue" name="proof"></textarea>
                            </div>
                            
                        </div>
                        <div class="flex-row  space-around mt-2 mb-3">
                                <div class="width-40 mb-3">
            
                                <input class="-blue inputfile " type="file" id="thumnail" name="thumnail">
                                <label class="btn btn-gray ft-1 btn-no-shadow e5-color no-border roboto" for="thumnail">Thumnail Image</label><br>
                            
                                </div>
                            <div class="mb-3">
                                <input name="filesToUpload[]" id="filesToUpload" type="file" multiple="" class="inputfile mobile-width-20 width-100 -blue hide">
                                <label class=" display  btn btn-gray ft-1 btn-no-shadow e5-color no-border roboto" for="filesToUpload">upload at least two images</label><br>
                               
                           </div>    
                        </div>
            
                        <div class="text-center mb-3">
                            <button id="next-2" class="btn btn-md btn-blue text-right white no-border btn-no-shadow ft-2">Post</button>
                        </div>
            
                    </form>
            </div>
                        
            </div>
        
            </section>
    </main>
    <footer  class="pt-3 pb-3 container">
     
        <div  id="insertFooter"></div>
   
    </footer>

    <script src="js/form2.js"></script>
</body>
</html>
